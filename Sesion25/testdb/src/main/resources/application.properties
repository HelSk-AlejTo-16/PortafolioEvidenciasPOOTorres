# Driver o controlador para conectarse a base de datos 
spring.datasource.driver-class-name=org.sqlite.JDBC

#Dialecto para comunicarse con la base
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

#Ruta de la base de datos
spring.datasource.url=jdbc:sqlite:src/main/resources/my_database_1.sqlite 

#Especificamos cual seria la interaccion con la base de datos
spring.jpa.hibernate.ddl-auto=update

#Si queremos mostrar las consultas (instrucciones)
spring.jpa.show-sql=true 
